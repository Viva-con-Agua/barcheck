     <br>
     <div layout="column" layout-align="center">
     	
        <md-checkbox class="new textDarkGrey" ng-repeat="(index, reason) in reasons" ng-click="makeComment()">
          {{reason.text}}
        </md-checkbox>
     </div>
    <footer>
        <div layout="column" layout-align="center center">
        	<md-button class="btn2" ng-click="makeComment()">continue</md-button>

            </md-button>
        </div>
    </footer>
</div>

<div ng-controller="locationSearchController">
  <div layout="column">
    <md-list flex>
      <md-list-item ng-repeat="location in locations" class="md-2-line" ng-click="itemPressed(location.id)">
        <div class="md-list-item-text" layout="column">
          <h3>{{ location.name }}</h3>
          <p>{{ location.address.city }}</p>
        </div>
      </md-list-item>
    </md-list>
    <md-button ui-sref="locations" class="md-raised">Zur√ºck</md-button>
  </div>
</div>

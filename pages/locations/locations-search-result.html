<div ng-controller="locationSearchController">
  <div layout="column">
    <md-list flex>
      <md-list-item ng-repeat="location in locations" class="md-2-line" ng-click="itemPressed(location.ID)">
        <div class="md-list-item-text" layout="column">
          <h3>{{ location.NAME }}</h3>
          <p>{{ getCategoryName(location.CATEGORYID)}}</p>
        </div>
      </md-list-item>
      <md-list-item ng-if="locations.length === 0" class="secondary-button-padding">
        <p>Keine Ergebnisse</p>
        
        <!--<md-button ui-sref="locations-create-category" class="md-raised md-accent">Neu hinzuf√ºgen</md-button>-->
      </md-list-item>
    </md-list>
    <footer>
        	<div layout="row" layout-align="center center">
            	<md-button ng-click="goBack()">
            		<md-icon md-svg-src="sources/img/icons/backarrow.svg"></md-icon>
            	</md-button>
            	<md-button ui-sref="locations-create-category">
            		<md-icon md-svg-src="{{getIcon()}}"></md-icon>
            	</md-button>
        	</div>
    	</footer>
  </div>
</div>

<md-dialog>
	<div class="loginBox md-whiteframe-z1" layout="column">
		<md-toolbar>
			<h2 class="md-toolbar-tools">Login</h2>
		</md-toolbar>
		<div class="md-dialog-content">
		<p>Hier kannst du dich mit deinem Pool-User anmelden</p>
		<md-input-container>
			<input placeholder="E-Mail Adresse">
			</input>
		</md-input-container>
		<md-input-container>
			<input placeholder="Password">
			</input>
		</md-input-container>
		<div layout="row">
			<md-button class="md-primary" ng-click="login()">
				Login
			</md-button>
			<md-button class="md-warn">
				Passwort vergessen?
			</md-button>
		</div>
	</div>
	</div>
</md-dialog>

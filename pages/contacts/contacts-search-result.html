<md-content ng-controller="contactsController" layout="column">
  <md-list flex>
    <md-list-item ng-repeat="contact in contacts" class="md-2-line" ng-click="itemPressed(contact.id)">
      <img ng-src="{{contact.source}}" class="md-avatar" />
      <div class="md-list-item-text" layout="column">
        <h3>{{ contact.vorname + ' ' + contact.name }}</h3>
        <p>{{ contact.job }}</p>
      </div>
    </md-list-item>
  </md-list>
  <md-button class="md-primary md-raised" ui-sref="contacts">
    Zur√ºck
  </md-button>
</md-content>

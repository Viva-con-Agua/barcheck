<div ng-controller="AppCtrl as vm" layout="column" class="progressbar" ng-cloak>
  <md-progress-linear md-mode="determinate" value="{{vm.determinateValue3}}"></md-progress-linear>
</div>

<div ng-controller="WaterDecisionCtrl" layout="column" layout-align="center center">
    <img class="vcalogo2" hide-gt-sm flex src="sources/img/VCA_Gruppenbild_Flaschen_klein2neu.png">
    <img class="drop" hide show-gt-sm flex src="sources/img/VCA_Gruppenbild_Flaschen_klein2neu.png">
    <h2 class=textcenter>Imagine: This location would offer VcA water?</h2>
    <div layout=row>
    <md-button class="md-raised" ui-sref="locations-water-decision-interest" ng-click="saveDecision('imagineYes')">
      Yes
    </md-button>
    <md-button class="md-raised" ui-sref="locations-water-decision-no-interest" ng-click="saveDecision('imagineNo')">
      No
    </md-button>
    </div>
    <footer>
        <div layout="column" layout-align="center center">
            <md-button class='btn1' ng-click="goBack()">
            	back
            </md-button>
        </div>
    </footer>
</div>

<div layout="column" ng-controller="WaterDecisionCtrl">
	<location-header location="sLocation" category-name="getCategoryName(sLocation.categoryIndex)" source="getSourceForIndex(sLocation.categoryIndex)"></location-header>
    <img width="100%" height="auto" src="sources/img/vcaineralwasser.png">
    <!-- To get a dynamic design e.g. getting pictures from a server,
    switch to ng-src and supply controller via designService -->
    <md-button class="md-raised" ng-click="goSendSupporter()">
      Bereits Supporter
    </md-button>
    <md-button class="md-raised" ui-sref="locations-water-decision-interest">
      Interesse
    </md-button>
    <md-button class="md-raised" ui-sref="locations-water-decision-no-interest">
      Kein Interesse
    </md-button>
</div>

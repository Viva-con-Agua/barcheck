<div id="map_canvas" ng-controller="HomeLocationCtrl">
	<h3 >Where can I get VcA?</h3>
 <div layout="row" layout-wrap>
    <div flex="100" flex-gt-sm="50" layout="column">
      <div>
        <fieldset class="standard" >
          <legend>Choose the category</legend>
          <div layout="row" layout-wrap flex>
              <md-checkbox ng-repeat="category in categories" ng-click="filterChanged(category)">
                {{ category }}
              </md-checkbox>
          </div>
        </fieldset>
      </div>
    </div>
    </div>

<div ng-controller="mapController">
	<style>
		map, div[map] {display:block; width:100%; height:100%;}
	</style>
    <ng-map default-style="true" center="current-location" zoom="13">
        <info-window id="myInfoWindow" position="current-location">
            <div ng-non-bindable>
                <h4>{{selectedLocation.NAME}}</h4>
            </div>
        </info-window>
    </ng-map>
    <md-button ng-click="pressed()">
    	Clear
    </md-button>
</div>

<md-content ng-controller="contactsController" layout="column">
  <md-list flex>
    <md-list-item ng-repeat="partner in partners" class="md-2-line">
      <img ng-src="{{partner.source}}" class="md-avatar" />
      <div class="md-list-item-text" layout="column">
        <h3>{{ partner.vorname + ' ' + partner.name }}</h3>
        <p>{{ partner.job }}</p>
      </div>
    </md-list-item>
  </md-list>
  <md-button class="md-primary md-raised" ui-sref="contacts">
    ZurÃ¼ck
  </md-button>
</md-content>

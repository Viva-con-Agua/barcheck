<div ng-controller="LocationSearchCtrl" >
	<div layout="column" layout-align="center center">
		<img class="vcalogo2"  hide-gt-sm flex src="sources/img/vcalogo_blue.png"/>
		<img class="drop" hide show-gt-sm flex src="sources/img/vcalogo_blue.png">
		<h1 class = 'textcenter'>Locations</h1>
		<md-input-container>
    		<input type="text" placeholder="Location Name" ng-model="searchName">
		</md-input-container>
	</div>
  	<footer>
        <div layout="row" layout-align="center center">
            <md-button ng-click="goBack()">
            	<md-icon md-svg-src="sources/img/icons/backarrow.svg"></md-icon>
            </md-button>
            <md-button ui-sref="locations-search-result" ng-click="rememberName()">
            	<md-icon md-svg-src="{{getIcon()}}"></md-icon>
            </md-button>
        </div>
    </footer>
</div>

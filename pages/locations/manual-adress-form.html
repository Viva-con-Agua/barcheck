<div ng-controller="AppCtrl as vm" layout="column" class="progressbar" ng-cloak>
  <md-progress-linear md-mode="determinate" value="{{vm.determinateValue2}}"></md-progress-linear>
</div>
<div layout="column" layout-fill ng-controller="ManualAdressCtrl">
  <h3 style="color: blue;">{{locationName}}</h3>
  <h3 class = "textcenter">Address</h3>
  <md-input-container>
    <input type="text" placeholder="Name" ng-model="locationName" name="nameInput">
  </md-input-container>
   <form name="formName">
    <div layout="row">
      <md-input-container>
        <input placeholder="Street" ng-model="streetModel" >
      </md-input-container>
      <md-input-container>
        <input placeholder="Additional address" ng-model="additionaladdressModel" >
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container>
        <input type="number" maxlength="5" minlength="4" placeholder="ZIP code" ng-model="postcodeModel" >
      </md-input-container>
      <md-input-container>
        <input placeholder="City" ng-model="cityModel" >
      </md-input-container>
    </div>
  </form>
  
  <md-button class="md-raised" ng-click="showConfirm($event)" ng-disabled="manualAddressForm.$invalid">
    Go on!
  </md-button>
  
    <footer>
        <div layout="row" layout-align="center center">
            <md-button ng-click="goBack()">
            	<md-icon md-svg-src="sources/img/icons/backarrow.svg"></md-icon>
            </md-button>

        </div>
   </footer>
</div>

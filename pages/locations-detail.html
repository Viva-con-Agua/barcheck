<div layout="column" ng-controller="locationsDetailCtrl">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{selectedLocation.name}}</span>
        <span class="md-subhead">{{getCategoryName(selectedLocation.categoryIndex)}}</span>
      </md-card-title-text>
    </md-card-title>
  </md-card>
  <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="yes">
    <md-tab label="Infos">
      <location-info-form
        street-model="selectedLocation.address.street"
        additionaladdress-model="selectedLocation.address.additionalAddress"
        city-model="selectedLocation.address.city"
        postcode-model="selectedLocation.address.postcode">
      </location-info-form>
      <md-button class="md-rasied">Änderungen speichern</md-button>
    </md-tab>
    <md-tab label="Ansprechpartner">
      <md-content class="md-padding">
        Liste der Ansprechpartner
      </md-content>
    </md-tab>
    <md-tab label="Support">
      <div class="md-padding">
      </div>
    </md-tab>
  </md-tabs>
  <md-button class="md-raised md-primary" ui-sref="locations-search-result">Zurück</md-button>
</div>

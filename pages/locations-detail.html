<div layout="column" ng-controller="locationsDetailCtrl">

  <location-header location="selectedLocation" category-name="getCategoryName(selectedLocation.categoryIndex)" source="getSourceForIndex(selectedLocation.categoryIndex)"></location-header>

  <md-tabs md-selected="tabIndex" md-dynamic-height md-border-bottom md-stretch-tabs="yes">
    <md-tab label="Infos">
      <location-info-form
        street-model="selectedLocation.address.street"
        additionaladdress-model="selectedLocation.address.additionalAddress"
        city-model="selectedLocation.address.city"
        postcode-model="selectedLocation.address.postcode"
        form-name="locationInfoForm">
      </location-info-form>
      <md-button class="md-rasied md-primary">Änderungen speichern</md-button>
    </md-tab>
    <md-tab label="Ansprechpartner">
      <md-content class="md-padding">
        <md-list flex>
          <md-list-item ng-repeat="contact in contacts" class="md-2-line" ng-click="contactClicked(contact.id)">
            <img ng-src="{{contact.source}}" class="md-avatar" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ contact.vorname + ' ' + contact.name }}</h3>
              <p>{{ contact.job }}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
      <md-button class="md-raised" ng-click="addContactClicked()">
        Ansprechpartner hinzufügen
      </md-button>
    </md-tab>
    <md-tab label="Support">
      <div class="md-padding">
        <form ng-cloak>
          <p>Viva Con Agua - Wasser</p>
          <!-- duplicate with paper decision code below -->
          <support-component
            decision-value-model="waterDecision.decisionCode"
            interest-reasons="interestReasons"
            no-interest-reasons="noInterestReasons">
          </support-component>
        </form>
      </div>
    </md-tab>
  </md-tabs>
  <md-button class="md-raised md-primary" ui-sref="locations-search-result">Zurück</md-button>
</div>

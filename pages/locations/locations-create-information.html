<div ng-controller="AppCtrl as vm" layout="column" class="progressbar" ng-cloak>
  <md-progress-linear md-mode="determinate" value="{{vm.determinateValue2}}"></md-progress-linear>
</div>

<div layout="column" layout-align="center center" ng-controller="TestCtrl">
  <h1>Name</h1>
  <input type="text" id="Autocomplete" ng-model="autocomplete" 
      class="style-4" ng-autocomplete options="options1" details="details1" initial-address="initialAddress" placeholder = "Enter the name and city"/>
	<br>
  <h2> Adresse</h2>
    <b>Details:</b>{{details1.formatted_address}} 
     <br/>
  <footer>
        <div layout="row" layout-align="center center">
            <md-button ng-click="goBack()">
            	<md-icon md-svg-src="sources/img/icons/backarrow.svg"></md-icon>
            </md-button>
            <md-button  ng-click="save()" ui-sref= 'locations-manual-adress'>
            	<md-icon md-svg-src="sources/img/icons/edit.svg"></md-icon>
            </md-button>
            <md-button ui-sref="locations-water-decision"  ng-click="save()">
            	<md-icon md-svg-src="sources/img/icons/continue.svg"></md-icon>
            </md-button>
        </div>
   </footer>
</div>

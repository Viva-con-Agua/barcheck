<div ng-controller="locationSearchController">
  <div layout="column">
    <md-list flex>
      <md-list-item ng-repeat="location in data" class="md-2-line" ng-click="itemPressed(location.ID)">
        <div class="md-list-item-text" layout="column">
          <h3>{{ location.NAME }}</h3>
          <p>{{ getCategoryName(location.CATEGORYID)}}</p>
        </div>
      </md-list-item>
      <md-list-item ng-if="true" class="secondary-button-padding">
        <p>Keine Ergebnisse</p>
        <md-button ui-sref="locations-create-category" class="md-raised md-accent">Neu hinzufügen</md-button>
      </md-list-item>
    </md-list>
    <md-button ui-sref="locations" class="md-raised md-primary">Zurück</md-button>
  </div>
</div>

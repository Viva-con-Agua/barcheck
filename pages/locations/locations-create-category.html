<div ng-controller="AppCtrl as vm" class="progressbar" layout="column" ng-cloak>
  <md-progress-linear md-mode="determinate" value="{{vm.determinateValue1}}"></md-progress-linear>
</div>

<div ng-controller="CategorySelectionCtrl">
  <div layout="column" layout-align="center center">
  <h2>In which category the location belongs to?</h2>
  </div>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-accent" ng-repeat="(index, tile) in tiles" layout-padding ng-click="tileClicked(index)">
        <md-icon md-svg-icon={{tile.src}}></md-icon>
      </md-button>
  </section>
	<footer>
        <div layout="row" layout-align="center center">
            <md-button ng-click="goBack()">
            	<md-icon md-svg-src="sources/img/icons/backarrow.svg"></md-icon>
            </md-button>
        </div>
    </footer>
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style> /* Take this over to global css structure later */
      .createAddressHeader {
        margin: 0 !important;
      }
      .angular-google-map-container { height: 400px; }
      @font-face {
        font-family: "museo";
        src: url("sources/fonts/museoslab.ttf");
      }
    </style>
    <!-- The following meta tag makes sure that the app switches to mobile first mode -->
    <meta name="viewport" content="width=device-width , user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>Viva Con Agua</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="style/vca.css">
  </head>
  <!-- AIzaSyD2122kKcLcNKWAApGcKOmzoTqWXW4hznY -->
  <body ng-app="VivaConAgua" ng-cloak ng-controller="MainController">
    <!-- HTML Code below -->
    <section layout="row" flex>
      <side-bar></side-bar>
      <div layout="column" layout-align="top center" flex>
        <md-toolbar class="md-theme-blue">
          <div class="md-toolbar-tools">
            <md-button name="menu" ng-click="toggleLeft()" class="md-raised">
              Menu
            </md-button>
          </div>
        </md-toolbar>
        <div style="width:90%;" ui-view></div>
      </div>
    </section>
    <!-- Angular Material Library requires certain Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.light.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.4.1/angular-google-maps.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="utils/app.js"></script>
    <script src="utils/config.js"></script>
    <script src="utils/directives.js"></script>
    <script src="utils/services.js"></script>
    <script src="utils/locationsController.js"></script>
    <script src="utils/contactsController.js"> </script>
    <script src="utils/homepageMaps.js"></script>
  </body>
</html>
